<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>料理1(仮)の作り方</title>
  </head>
  <body>
<p>料理1(仮)の作り方</p>
<h2>材料</h2>
<ul>
  <li>卵</li>
  <li>豆腐</li>
</ul>


<h2>手順</h2>
<ol>
  <li>卵を割る</li>
  <li>フライパンで焼く</li>
</ol>

<h2>注意点</h2>
<dl>
  <dt>卵</dt>
  <dd>卵が小さいときは2個使う</dd>
  <dt>豆腐</dt>
  <dd>絹ごし豆腐を使うがない場合は入れなくてもよい</dd>
</dl>
</body>
</html>
